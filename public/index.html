<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon-32x32.png" />
    <title>FAKEBO</title>
  </head>

  <body>
    <div class="page">
      <header class="page__header">
        <h1>Buscador de series</h1>
      </header>

      <form class="page__formulary formulary" action="">
        <label for="textinput" class="formulary__label"
          >Introduce aquí el nombre de la serie:</label
        >
        <input
          type="text"
          name="textInput"
          id="textinput"
          class="formulary__textbox js-input"
          placeholder="Ej: Gossip Girl"
        />
        <button class="formulary__button js-button">Buscar</button>
      </form>

      <div class="page__favList">
        <h2 class="page__listheader">Lista de favoritos</h2>
        <ul class="js-favlist"></ul>
      </div>

      <div class="page__list">
        <h2 class="page__listheader">Resultados de búsqueda</h2>
        <ul class="list-result js-list"></ul>
      </div>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
